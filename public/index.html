<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chronicles of the Shattered Labyrinth — Web MVP</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="center">
        <h1>Chronicles of the Shattered Labyrinth</h1>
        <p class="subtitle">Roguelike action • Daily‑reshaping realms • Legacy progression</p>
      </header>

      <section id="hub" class="panel">
        <h2>Settlement Hub</h2>
        <p>Shards: <strong id="metaShards">0</strong> • Best Floor: <strong id="metaBest">0</strong></p>
        <div class="row">
          <button id="startRun" class="btn primary" type="button">▶ Start Run</button>
        </div>
      </section>

      <section id="gameScreen" class="hidden">
        <div class="hud">
          <span id="floor">Floor 1‑1</span>
          <span id="relics">Relics: 0</span>
          <span id="hp">HP: 100/100</span>
          <span id="shards">Shards: 0</span>
          <span id="realm">Realm: —</span>
        </div>
        <canvas id="game" width="960" height="540" aria-label="Game canvas"></canvas>
        <div class="controls">
          <span>Move: WASD/Arrows • Light: J • Heavy: K • Skill: L • Dodge: Space</span>
          <button id="exitBtn" class="btn" type="button">⟲ Exit Run</button>
        </div>
      </section>

      <div id="gameOver" class="overlay hidden" role="dialog" aria-modal="true">
        <div class="card" role="document">
          <h2>Run Ended</h2>
          <p id="goStats"></p>
          <!-- IMPORTANT: real navigation path so click always works -->
          <a id="returnHub" class="btn primary" href="/hub" role="button">Return to Hub</a>
        </div>
      </div>
    </div>
    <!-- Keep module for full game logic -->
    <script type="module" src="/game.js"></script>
  </body>
</html>
